; Manage: User Add
[manage_user_add]
; Usernames (Comma Separated)
user="main"
; Passwords (Comma Separated)
pass="password"
; HTTP Directory Setup? (Comma Separated, Accepted Values: 0 1)
http="0"
; Set User Folder Permissions? (Comma Separated, Accepted Values: 0 1)
perm="1"
; Allow User SSH Access? (Comma Separated, Accepted Values: 0 1)
ssh="1"
; Allow User SFTP Access? (Comma Separated, Accepted Values: 0 1)
sftp="1"
